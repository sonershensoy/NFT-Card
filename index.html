<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Card</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./img/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="card">
            <section class="sec1">
                <div class="card-img">
                    <div class="icon">
                        <img src="./img/icon-view.svg" alt="">
                    </div>
                </div>
                <h1>Equilibrium #3429</h1>
                <p class="main-text">Our Equilibrium collection promotes balance and calm.</p>
            </section>
            <section>
                <div class="ico-text">
                    <div class="eth">
                        <img src="./img/icon-ethereum.svg" alt="">
                        <p>0.041 ETH</p>
                    </div>
                    <div class="time">
                        <img src="./img/icon-clock.svg" alt="">
                        <p>3 days left</p>
                    </div>
                </div>
            </section>
            <hr>
            <footer>
                <img src="./img/image-avatar.png" alt="">
                <p>Creation of <span>Jules Wyvern</span></p>
            </footer>
        </div>
    </div>
</body>

</html>
